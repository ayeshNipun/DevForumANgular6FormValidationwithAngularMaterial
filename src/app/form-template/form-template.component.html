<h2>Form Validation - Template Driven Method</h2>
<form #templateForm="ngForm">
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" name="email" ngModel #email="ngModel" required />
    <div class="text-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
      email required.
    </div>

  </div>
  <div class="form-group">
    <label>Confirm email</label>
    <input type="email" class="form-control" name="confirmEmail" ngModel #confirmEmail="ngModel" required appCompare="email" />
    <div class="text-danger" *ngIf="confirmEmail.invalid && (confirmEmail.dirty || confirmEmail.touched)">
      <div *ngIf="confirmEmail.errors['required']"> Confirm email is required.</div>
      <div *ngIf=" confirmEmail.errors['appCompare']"> Do not match the email.</div>

    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password" ngModel #password="ngModel" required />
    <div class="text-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
      Password required.
    </div>

  </div>
  <div class="form-group">
    <label>Confirm Password</label>
    <input type="password" class="form-control" name="confirmPassword" ngModel #confirmPassword="ngModel" required appCompare="password" />
    <div class="text-danger" *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)">
      <div *ngIf="confirmPassword.errors['required']"> Confirm Password is required.</div>
      <div *ngIf=" confirmPassword.errors['appCompare']"> Do not match the Password.</div>

    </div>
  </div>
  <button type="button" class="btn btn-primary" [disabled]="templateForm.invalid">Submit</button>
</form>

<br />
<div class="card">
  <div class="card-body">
    <h4 class="card-title">Status of the form: {{templateForm.status}}</h4>
    <h6 class="card-subtitle mb-2 text-muted">Value</h6>
    <pre>{{templateForm.value | json}}</pre>
  </div>
</div>
